runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3.7

# This sample below incurs costs on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for production use.

manual_scaling:
  instances: 1
resources:
  CPU: 1
  memory_gb: 0.5
  disk_size_gb: 10
